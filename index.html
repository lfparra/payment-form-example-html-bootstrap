<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Payment Form Example</title>
</head>
<body>
    <form>
        <div class="card px-5 py-4 border font-weight-bold">

            <div class="card-header border">
            <h3>Payment form example</h3>
            </div>
            
            <div class="card-body border">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>

                    <div class="form-row">
                        <div class="form-group col-5">
                            <label for="inputCard">Card</label>
                            <input type="number" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXX">
                        </div>
                        <div class="form-group col-3">
                            <label for="inputCVC">CVC</label>
                            <input type="password" class="form-control" id="inputCVC" placeholder="000">
                        </div>
                        <div class="form-group col-4">
                            <label for="inputMount">Mount</label>
                            <input type="number" class="form-control" id="inputMount" placeholder="Amount">
                        </div>
                        <div class="form-group col-6">
                            <label for="inputFirstName">First Name</label>
                            <input type="text" class="form-control" id="inputFirstName">
                        </div>
                        <div class="form-group col-6">
                            <label for="inputLastName">Last Name</label>
                            <input type="text" class="form-control" id="inputLastName">
                        </div>
                        <div class="form-group col-6">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-3">
                            
                            <label for="inputState">State</label>
                            <select class="form-control" id="inputState">
                                <option>State 1</option>
                                <option>State 2</option>
                                <option>State 3</option>
                                <option>State 4</option>
                                <option>State 5</option>
                            </select>

                        </div>
                        <div class="form-group col-3">
                            <label for="inputPostalCode">Postal Code</label>
                            <input type="number" class="form-control" id="inputPostalCode">
                        </div>

                        <div class="form-group col-3">
                            <label for="inputWeAccept">We accept</label><br>
                            <div class="form-check form-check-inline bg-secondary p-1 rounded">
                                <input class="form-check-input ml-3" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                    <i class="fab fa-cc-mastercard text-white mr-4"></i>
                                </label>
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                    <i class="fab fa-cc-visa text-white mr-4"></i>
                                </label>
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                    <i class="fab fa-cc-diners-club text-white mr-4"></i>
                                </label>
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                    <i class="fab fa-cc-amex text-white mr-3"></i>
                                </label>
                            </div>

                        </div>

                        <div class="form-group offset-3 col-6">
                            
                            <label for="inputPostalCode">Message</label>
                            <textarea class="form-control" id="inputPostalMessage" rows="3"></textarea>
                            <small>Add any notes here</small>
                        </div>
                    
                    </div>
            </div>
            <div class="card-footer border d-flex">
                <button class="btn btn-secondary ml-auto" type="reset">Cancel</button>
                <button class="btn btn-primary ml-2" type="submit">Send</button>
            </div>
        
        </div>
    </form>
</body>
</html>
